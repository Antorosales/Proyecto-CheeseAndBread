<body>
    <!-- Barra de navegacion -->
    <header class="nav-wrapper">
        <nav>
            <img src="./assets/img/logocheese.png" alt=""><a href="./index.html">CHEESE&BREAD</a>
            <input type="checkbox" name="" id="toggle">

            <div class="menu">

                    <li><a href="index.html">Inicio</a></li>

    <main>

        <section class="container-cards">
            <h3>Nuestra Selección</h3>
            <div class="container-card">
            <div class="card">
                <div class="card-img">
                    <img src="assets/img/pan.png" alt="PAN">
                </div>
                <div class="content">
                    <button><a href="">PAN</a></button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src="assets/img/queso.png" alt="PAN">
                </div>
                <div class="content">
                    <button><a href="">QUESOS</a></button>
                </div>
            </div>

            <div class="card">
                <div class="card-img">
                    <img src="assets/img/tabla.png" alt="PAN">
                </div>
                <div class="content">
                    <button><a href="">TABLAS</a></button>
                </div>
            </div>

            <div class="card">
                <div class="card-img">
                    <img src="assets/img/postre.png" alt="PAN">
                </div>
                <div class="content">
                    <button><a href="">POSTRES</a></button>
                </div>
            </div>

            <div class="card">
                <div class="card-img">
                    <img src="assets/img/helados.png" alt="PAN">
                </div>
                <div class="content">
                    <button><a href="">HELADOS</a></button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">

                </div>

                    <button><a href="">PASTELERÍA</a></button>

        <!-- section  encuentranos  en-->

        <section class="container-deliverys">
            <h3>Encuéntranos en:</h3>
            <div class="container-delivery">
            <div class="delivery-1">
                <img src="assets/img/ubereats.png" alt="uber">
            </div>
            <div class="delivery-1">
                <img src="assets/img/rappi.png" alt="rappi">
            </div>
